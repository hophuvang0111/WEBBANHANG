<html lang="en" ng-app="mysite">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body ng-controller="login">
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/images/logo.png" alt="logo">
              </div>
              <h4>Xin chào !</h4>
              <h6 class="fw-light" id="title" >Tiếp tục đăng nhập.</h6>
              <form class="pt-3" id="form-login">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" name="username" ng-model="username"
                    placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" ng-model="password"
                    placeholder="Mật khẩu">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" ng-click="login()">Đăng nhập</a>
                </div>
                <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div> -->
               
                <div class="text-center mt-4 fw-light">
                  Bạn chưa có tài khoản ? <a class="text-primary" onclick="register()">Tạo tài khoản</a>
                </div>
              </form>

              <form class="pt-3" id="form-register">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username_register" name="username" ng-model="username"
                    placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password_register" name="password" ng-model="password"
                    placeholder="Mật khẩu">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password"
                  ng-model="confirm_password" ng-change="checkPasswords()"
                  placeholder="Mật khẩu">
                  <small ng-if="passwordsMatch === false" style="color: red">
                    Mật khẩu không trùng khớp
                  </small>
                </div>

                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" ng-click="register()">Đăng ký</a>
                </div>
               
                <div class="text-center mt-4 fw-light">
                  Bạn đã có tài khoản ? <a class="text-primary" onclick="login()">Đăng nhập</a>
                </div>
              </form>


            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script src="/js/user/form.js"></script>

  <script src="/assets/js/template.js"></script>
  <script src="/assets/js/settings.js"></script>
  <script src="/assets/js/todolist.js"></script>
  <!-- endinject -->
  <script src="/js/user/login.js"></script>

</body>

</html>
